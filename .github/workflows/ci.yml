name: Package Build
# This workflow is triggered on pushes to the repository.
on: 
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    name: Build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.1.0
      - name: Setup JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: '13'
      - name: Show java
        run: "java -version"
      - name: Test
        run: "sbt test"